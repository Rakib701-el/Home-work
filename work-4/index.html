<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript practice</title>
</head>

<body>
    <h1 id="title">Introduce Yourself</h1>


    <button id="btn">click</button>
</body>




<script>
    //Variable & typeof Practice

    let name = "Rakib";
    let age = 20;
    let student = true;
    let bigInt = 15022260690;
    let person = {
        firstName: "Rakibul",
        LastName: "Islam"
    }
    let language = ['C', 'Python', 'Java'];
    let x;
    let y = null;



    console.log(typeof name);
    console.log(typeof age);
    console.log(typeof student);
    console.log(typeof bigInt);
    console.log(typeof person);
    console.log(typeof language);
    console.log(typeof x);
    console.log(typeof y);


    //Template Literal 

    console.log(`My name is ${name} and I'm ${age}years old `);

    //object 

    console.log(person.firstName);
    person.age = 21;
    console.log(person);

    //Math à¦“ Random Function
    let rndomNum = Math.floor(Math.random() * 500);
    console.log("Random Namber is:", rndomNum);

    //Prompt, Alert, Confirm 
    let userAge = prompt("How old are you?");
    let msg = confirm("Do you want to see your age?");
    if (msg) {
        alert(`You are ${userAge} yers old`)
    }


    //Mouse Events (HTML + JS)


    let title = document.getElementById('title');
    let btn = document.getElementById('btn');

    btn.addEventListener("click", () => {
        title.style.color = "#ffff";
        title.style.backgroundColor = "blue"
    })
    btn.addEventListener("mouseover", () => {
        btn.style.color = "#ffff";
        btn.style.backgroundColor = "blue";
        btn.style.padding = "10px";
    })




</script>

</html>
